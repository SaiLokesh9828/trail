<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body  >
    <div class="contactus">
    <div class="heading">
        <h1 style="color: orangered;">Contact Me</h1>
    </div>
    <br>
    <br>
    <br>
    <div class="input">
        <form
        action="https://formspree.io/f/xeoqzvwe"
        method="POST"
      >
        <label for="name" ></label>
        <input class="Name" type="text" id="name" name="name" placeholder="name" required>
        <br>
        <br>
        <label for="mobile"></label>
        <input class="Mobile" type="number" id="mobile" name="mobile" placeholder="mobile" required>
        <br>
        <br>
        <label  for="email" ></label>
        <input class="Email" type="email" id="email" name="email" placeholder="email" required>
        <br>
        <br>
        <textarea class="message" name="message" placeholder="Your message" id="message" required></textarea>
        <br>
        <br>
        <button class="button" type="submit" >Submit</button>
    </form>
</div>
    </div>
</body>
</html>
